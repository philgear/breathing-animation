<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata for the document -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the page, displayed in the browser tab -->
    <title>Mindful Breathing Visualizer</title>
    <!-- Links to the CSS styling sheet -->
    <link rel="stylesheet" href="../src/styles/styles.css">
</head>
<body>
    <!-- Main container for the page content -->
    <div class="container">
        <!-- Main heading for the page -->
        <h1>Mindful Breathing</h1>

        <!-- Dropdown for choosing a breathing exercise -->
        <label for="exerciseSelect">Choose Breathing Exercise:</label>
        <select id="exerciseSelect">
            <option value="boxBreathing">Box Breathing</option>
            <option value="diaphragmaticBreathing">Diaphragmatic Breathing</option>
            <option value="alternateNostrilBreathing">Alternate Nostril Breathing</option>
            <!-- Add more exercises here as needed -->
        </select>

        <!-- Container for the animation -->
        <div id="animation-container"></div>

        <!-- Container for controls -->
        <div class="controls">

            <!-- Input for inhale duration -->
            <label for="inhaleTime">Inhale Duration (seconds):</label>
            <input type="number" id="inhaleTime" value="4" min="1" >

            <!-- Input for hold duration -->
            <label for="holdTime">Hold Duration (seconds):</label>
            <input type="number" id="holdTime" value="4" min="1" >

            <!-- Input for exhale duration -->
            <label for="exhaleTime">Exhale Duration (seconds):</label>
            <input type="number" id="exhaleTime" value="4" min="1" >

            <!-- Input for session duration -->
            <label for="sessionDuration">Session Duration (minutes):</label>
            <input type="number" id="sessionDuration" value="5" min="1" >

            <!-- Dropdown for animation style -->
            <label for="animationStyle">Animation Style:</label>
            <select id="animationStyle">
                <option value="circle">Circle</option>
                <option value="square">Square</option>
                <!-- Add more animation styles here as needed -->
            </select>

             <!-- Button to start the animation -->
            <button id="startButton">Start</button>
             <!-- Button to stop the animation, initially disabled -->
            <button id="stopButton" disabled>Stop</button>
        </div>


    </div>
     <!-- Links to the JavaScript code for the breathing animations-->
    <script src="../js/src/breathing.js"></script>

</body>
</html>
