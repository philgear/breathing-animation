<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata for the document -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the page, displayed in the browser tab -->
    <title>Mindful Breathing Visualizer</title>
    <!-- Links to the CSS styling sheet -->
    <link rel="stylesheet" href="styles/styles.css">
    <!-- Google fonts CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Main container for the page content -->
    <div class="container">
        <!-- Header section with the main heading and tagline -->
        <header>
            <h1>Mindful Breathing</h1>
            <p id="tagline">Find your calm, one breath at a time.</p>
        </header>

        <!-- Section for selecting options (breathing exercise and animation style) -->
        <section class="options">
            <label for="exerciseSelect">Choose Breathing Exercise:</label>
            <select id="exerciseSelect">
                <option value="boxBreathing">Box Breathing</option>
                <option value="diaphragmaticBreathing">Diaphragmatic Breathing</option>
                <option value="alternateNostrilBreathing">Alternate Nostril Breathing</option>
            </select>
        
            <label for="animationStyle">Animation Style:</label>
            <select id="animationStyle">
                <option value="circle">Circle</option>
                <option value="square">Square</option>
            </select>
        </section>

        <!-- Main section where the animation will be rendered -->
        <main id="animation-container">
             <!-- Div to display the current phase of the animation -->
            <div id="animationPhase" class="animation-phase"></div>
        </main>

        <!-- Section for controls (inhale, hold, exhale times, session duration, start/stop buttons) -->
        <section class="controls">
            <div class="input-group">
                <label for="inhaleTime">Inhale (seconds):</label>
                <select id="inhaleTime">
                    <!-- Options will be dynamically inserted by JavaScript -->
                </select>
            </div>
            <div class="input-group">
                <label for="holdTime">Hold (seconds):</label>
                <select id="holdTime">
                    <!-- Options will be dynamically inserted by JavaScript -->
                </select>
            </div>
            <div class="input-group">
                <label for="exhaleTime">Exhale (seconds):</label>
                <select id="exhaleTime">
                    <!-- Options will be dynamically inserted by JavaScript -->
                </select>
            </div>
            <div class="input-group">
                <label for="sessionDuration">Session (minutes):</label>
                <select id="sessionDuration">
                    <!-- Options will be dynamically inserted by JavaScript -->
                </select>
            </div>
        
            <button id="startButton">Start</button>
            <button id="stopButton" disabled>Stop</button>
        </section>
        <!-- Section for instructions -->
        <section id="instructions-container">
            <!-- Instructions for the selected exercise will be displayed here -->
        </section>
    </div>

    <!-- Link to the JavaScript file -->
    <script src="js/breathing.js"></script>
</body>
</html>
